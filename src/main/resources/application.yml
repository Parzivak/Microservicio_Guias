server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # --- NUEVA CONFIGURACIÃ“N para RabbitMQ ---
  rabbitmq:
    host: rabbitmq-broker # El nombre del servicio en docker-compose.yml
    port: 5672
    username: user
    password: password
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
