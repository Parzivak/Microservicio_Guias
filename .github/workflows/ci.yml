# .github/workflows/ci.yml

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # --- NUEVO: SERVICIOS ---
    # Estos contenedores se inician ANTES de los "steps"
    # Los hostnames serán "postgres", "mongo", "rabbitmq"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: guias_db_command
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d guias_db_command"
          --health-interval 10s --health-timeout 5s --health-retries 5

      mongo:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")' --quiet"
          --health-interval 10s --health-timeout 5s --health-retries 5

      rabbitmq:
        image: rabbitmq:3.11-management
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test with Maven
        # --- MODIFICADO: Añadimos las variables de entorno ---
        # Estas variables las usará el application-test.yml (perfil "ci")
        env:
          PGHOST: postgres
          PGPORT: 5432
          PGUSER: user
          PGPASSWORD: password
          
          MONGO_HOST: mongo
          MONGO_PORT: 27017
          MONGO_USER: user
          MONGO_PASSWORD: password
          
          RABBIT_HOST: rabbitmq
          RABBIT_PORT: 5672
          RABBIT_USER: user
          RABBIT_PASSWORD: password

        # --- MODIFICADO: Activamos los perfiles "test" y "ci" ---
        run: mvn clean install -Dspring.profiles.active=test,ci