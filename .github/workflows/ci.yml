
name: Java CI with Maven

on:
  # Se ejecuta cuando se hace un push a la rama 'main'
  push:
    branches: [ "main" ]
  # También se ejecuta cuando se crea o actualiza un Pull Request hacia 'main'
  pull_request:
    branches: [ "main" ]

# Define los trabajos que se ejecutarán
jobs:
  build:
    # El tipo de máquina virtual donde se ejecutará el job
    runs-on: ubuntu-latest

    # Los pasos que componen el job
    steps:
      # 1. Clona tu repositorio para tener acceso al código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura el JDK (Java Development Kit) en la versión 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Ejecuta el comando de Maven para compilar y probar
      # El comando 'install' de Maven compila el código y ejecuta automáticamente
      # la fase de 'test', corriendo todas tus pruebas JUnit.
      - name: Build and test with Maven
        run: mvn clean install